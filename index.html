<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span class="navbar-brand mb-0 h1">Z. P. School Takali Bk.</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"></li>
                    <a class="nav-link btn-dark" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-dark" href="#" onclick="showCategory(event, 'all')">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-dark" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex justify-content-center my-3">
        <div class="btn-group" role="group" aria-label="Gallery Categories"></div>
            <button type="button" class="btn btn-light mx-2 px-4 shadow" onclick="showCategory(event, 'combine')">Combo</button>
            <button type="button" class="btn btn-light mx-2 px-4 shadow" onclick="showCategory(event, 'personal')">Personal</button>
            <button type="button" class="btn btn-light mx-2 px-4 shadow" onclick="showCategory(event, 'teachers')">Teachers</button>
        </div>
    </div>

    <div class="gallery d-flex flex-wrap justify-content-center" id="gallery" style="gap: 15px; padding: 20px;">
        <!-- Images will be inserted here -->
    </div>

    <style>
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 70%; /* Initially invisible */
        }

        .gallery img:hover {
            transform: scale(1.1);
            opacity: 1; /* Fully visible on hover */
        }

        .gallery img.loaded {
            opacity: 1; /* Make visible when loaded */
        }
    </style>

    <script>
        function showCategory(event, category) {
            event.preventDefault();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images[category].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = category;
                img.classList.add('loaded'); // Add class to make visible
                img.onload = () => img.classList.add('loaded'); // Ensure visibility after loading
                img.onclick = () => showPreview(src);
                gallery.appendChild(img);
            });
        }
    </script>

    <div class="modal fade" id="preview" tabindex="-1" role="dialog" aria-labelledby="previewLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="preview-img" src="" alt="Preview" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script scr="https://agare1999.github.io/script.js"></script>
</body>
</html>
