<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar-custom {
            background-color: #444;
        }
        .navbar-custom .nav-link {
            color: #f4f4f9;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-custom .nav-link:hover {
            background-color: #ddd;
            color: #444;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 0 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .tab:hover {
            background-color: #ddd;
            border-color: #bbb;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s, opacity 0.3s;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
            max-width: 300px;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
            opacity: 1;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-radius: 20px;
        }
        .preview img {
            max-width: 100%;
            border-radius: 20px;
            max-height: 80vh;
        }
        .preview .close-btn, .preview .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .preview .close-btn:hover, .preview .download-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showCategory(event, 'all')">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="tabs">
        <div class="tab" onclick="showCategory(event, 'combine')">Combo</div>
        <div class="tab" onclick="showCategory(event, 'personal')">Personal</div>
        <div class="tab" onclick="showCategory(event, 'teachers')">Teachers</div>

    <div class="gallery" id="gallery">

    </div>

            <button class="close-btn" onclick="closePreview()">Close</button>
            <button class="download-btn" onclick="downloadImage()">Download</button>
        </div>
        </div>
    </div>

        function showCategory(event, category) {
            event.preventDefault();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images[category].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = category;
                img.onclick = () => showPreview(src);
                gallery.appendChild(img);
            });
        }

        function showPreview(src) {
            const preview = document.getElementById('preview');
            const previewImg = document.getElementById('preview-img');
            previewImg.src = src;
            preview.style.display = 'block';
        }

        function closePreview() {
            const preview = document.getElementById('preview');
            preview.style.display = 'none';
        }

        function downloadImage() {
            const previewImg = document.getElementById('preview-img');
            const link = document.createElement('a');
            link.href = previewImg.src;
            link.download = previewImg.src.split('/').pop();
            link.click();
        }
    </script>
